<ion-content *ngIf="movieDetails">

  <ion-label class="titulo">
    <h1>
      {{ movieDetails.title }}
    </h1>
  </ion-label>

  <img 
    [src]="movieDetails.backdrop_path | images" 
    *ngIf="movieDetails.backdrop_path"
  >

  <ion-grid>

    <ion-row>

      <ion-col 
        size="4"
        class="poster-detalle-sobre"
      >

        <ion-card class="poster">

          <img 
            [src]="movieDetails.poster_path | images" 
            class="poster" 
            *ngIf="movieDetails.poster_path"
          >

        </ion-card>

      </ion-col>

      <ion-col size="8">

        <ion-item>

          <ion-icon
            slot="start"
            name="thumbs-up"
            color="primary"
          >
          </ion-icon>

          <ion-label>
            Rating
          </ion-label>

          <ion-note
            slot="end"
            color="primary"
          >
            {{ movieDetails.vote_average }}
          </ion-note>

        </ion-item>

        <ion-item>

          <ion-icon
            slot="start"
            name="people-circle"
            color="primary"
          >
          </ion-icon>

          <ion-label>
            Votos
          </ion-label>

          <ion-note
            slot="end"
            color="primary"
          >
            {{ movieDetails.vote_count }}
          </ion-note>

        </ion-item>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid fixed>

    <ion-row>

      <ion-col size="12">

        <ion-label *ngIf="trim">
          {{ movieDetails.overview | slice:0:150 }}...
        </ion-label>

        <ion-label *ngIf="!trim">
          {{ movieDetails.overview }}
        </ion-label>

        <ion-label>

        </ion-label>

        <ion-label 
          color="primary"
          (click)="trim = false"
          *ngIf="trim"
        >
          Leer m√°s!
        </ion-label>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">

        <ion-chip 
          *ngFor="let genre of movieDetails.genres"
          color="primary"
        >
          <ion-label>
            {{ genre.name }}
          </ion-label>
        </ion-chip>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid fixed>

    <ion-row>

      <ion-col size="12">
        <ion-label>
          Actores
        </ion-label>
      </ion-col>

    </ion-row>

    <ion-slides [options]="slidePosterOpts">

      <ion-slide *ngFor="let actor of movieCast">

        <ion-card class="card-actor">

          <img 
            *ngIf="actor.profile_path" 
            [src]="actor.profile_path | images"
          >

          <img 
            *ngIf="!actor.profile_path" 
            src="/assets/no-avatar.jpg"
          >

          <ion-label class="actor-name">
            {{ actor.name }}
          </ion-label>

        </ion-card>

      </ion-slide>

    </ion-slides>

  </ion-grid>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="back()">

        <ion-icon
          slot="start"
          name="arrow-back"
        >
        </ion-icon>

        <ion-label>
          Regresar
        </ion-label>

      </ion-button>

    </ion-buttons>

    <ion-buttons slot="end">

      <ion-button (click)="favorite()">

        <ion-label>
          Favorito
        </ion-label>

        <ion-icon
          slot="end"
          name="star-outline"
        >
        </ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-footer>
