<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let moviePair of movies | pairs">

    <ion-row>

      <ion-col 
        size="12"
        *ngFor="let movie of moviePair"
      >

        <ion-card>
          <img 
            [src]="movie.poster_path | images"
            class="poster"
          >
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-slide>

</ion-slides>
