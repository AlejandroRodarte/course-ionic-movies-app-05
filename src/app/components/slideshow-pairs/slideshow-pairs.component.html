<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let moviePair of movies | pairs">

    <ion-row>

      <ion-col 
        size="12"
        *ngFor="let movie of moviePair"
      >

        <ion-card 
          mode="md"
          (click)="showMovieDetails(movie.id)"
        >
          <img 
            [src]="movie.poster_path | images"
            class="poster"
          >
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-slide>

  <ion-slide 
    class="slide-more"
    *ngIf="!disableNextPageButton"
  >

    <ion-button
      expand="block"
      size="large"
      (click)="onClick()"
      class="btn-more"
    >

      <ion-icon
        name="add"
        slot="icon-only"
      >
      </ion-icon>

    </ion-button>

  </ion-slide>

</ion-slides>
