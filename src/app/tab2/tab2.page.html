<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>

  <ion-searchbar
    placeholder="Buscar película"
    animated
    debounce="1500"
    [value]="searchText"
    (ionChange)="searchMovies($event)"
  >
  </ion-searchbar>

</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent">
        </ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

    <ion-list-header>
      <ion-label>
        Ideas
      </ion-label>
    </ion-list-header>

    <ion-item 
      *ngFor="let idea of ideas"
      (click)="selectIdea(idea)"
    >
      <ion-label color="primary">
        {{ idea }}
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
