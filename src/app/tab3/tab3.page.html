<ion-content fixed>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Favoritos
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genre of genres">

    <div *ngIf="(movieDetails | count:'genres':genre.id) > 0">

      <ion-grid>
        <ion-row>
          <ion-col>
            <h4>
              {{ genre.name }}
            </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <app-slideshow-poster [movies]="movieDetails | filter:'genres':genre.id"></app-slideshow-poster>

    </div>

  </div>

</ion-content>
