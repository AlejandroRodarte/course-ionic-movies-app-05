<ion-content fixed>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>
          Favoritos
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let moviesAndGenre of moviesByGenre">

    <ion-grid *ngIf="moviesAndGenre.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>
            {{ moviesAndGenre.genre }}
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-slideshow-poster [movies]="moviesAndGenre.movies"></app-slideshow-poster>

  </div>

</ion-content>
